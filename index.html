<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Metricas Twitch - Configurador</title>
    <link rel="stylesheet" href="./style.css" />
    <script src="https://unpkg.com/@streamerbot/client/dist/streamerbot-client.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/blueimp-md5/2.12.0/js/md5.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.5.0/gsap.min.js" crossorigin="anonymous"></script>
    </head>
<body>
    <div id="main-container">
        <div id="config-container">
            <div class="url-header">
                <h2>WIDGET URL</h2>
                <div id="widgetUrlInputContainer">
                <input class="url-settings blur-on-lose-focus" type="text" readonly id="widgetUrlInput" disabled/>
                </div>
                <button class="btn-guardar" id="btnWidgetUrl" onclick="copiarUrl()">Doble click para copiar URL</button>
            </div>

            <div class="opciones-container">
                <h2>Configuracion</h2>
                <h4>Usuario</h4>

                <div class="row">
                    <div class="label-item">
                        <span class="switch-label">Usuario de Twitch</span>
                        <input type="text" id="usuarioTwitch" value="chemitadev" onchange="actualizarPreview()"/>
                    </div>

                </div>

                <h4>Apariencia</h4>
                <div class="row">
                    <div class="switch-item">
                        <span class="switch-label">Mostrar Vistas</span>
                        <label class="switch">
                            <input type="checkbox" id="toggle-mostrarVistas" onchange="actualizarPreview()"/>
                            <span class="slider"></span>
                        </label>
                    </div>

                    <div class="switch-item">
                        <span class="switch-label">Mostrar Subs</span>
                        <label class="switch">
                            <input type="checkbox" id="toggle-mostrarSubs" onchange="actualizarPreview()"/>
                            <span class="slider"></span>
                        </label>
                    </div>

                    <div class="switch-item">
                        <span class="switch-label">Mostrar Seguidores</span>
                        <label class="switch">
                            <input type="checkbox" id="toggle-mostrarSeguidores" onchange="actualizarPreview()"/>
                            <span class="slider"></span>
                        </label>
                    </div>
                </div>

                <div class="row">
                    <div class="label-item">
                        <span class="switch-label">Tamaño de Fuente</span>
                        <input type="number" id="tamañoFuente" onchange="actualizarPreview()"/>
                    </div>

                    <div class="label-item">
                        <span class="switch-label">Color de Widget</span>
                        <input type="color" id="widgetColor"  onchange="actualizarPreview()"/>
                    </div>
                </div>
            </div>
        </div>

        <div id="preview-container">
            <h2>VISTA PREVIA</h2>
            <div class="widget-preview" id="widgetPreview">
                <iframe
                id="widget-preview-frame"
                src=""
                frameborder="0"
                width="100%"
                height="100%"
                style="border: none; width: 100%; height: 100%;"
                ></iframe>
            </div>
        </div>
    </div>

    <script src="./script.js"></script>
</body>
</html>
